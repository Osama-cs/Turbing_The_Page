name: individualproject
description: Turning the page is the a diary entries app that will allow the user to make diary entires and be able to make to-do listsi to track their days.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  date_field: ^2.1.2
  table_calendar: ^3.0.3
  sqflite: ^2.0.1
  bloc: ^8.0.1
  path: ^1.8.0
  firebase_core: ^1.0.1
  cloud_firestore: ^1.0.1
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf

